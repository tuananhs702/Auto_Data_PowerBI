name: Download and Commit Files
on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          
      - name: Install dependencies
        run: pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
        
      - name: Download all files from Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: python download_drive.py
        
      - name: Set up Git user
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your.email@example.com"
          
      - name: Commit and push changes
        run: |
          git add downloads/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update all files from Google Drive"
          git push "https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
