name: Download and Commit Files

on:
  schedule:
    - cron: "0 8 * * *"  # Ch·∫°y m·ªói ng√†y l√∫c 8 gi·ªù s√°ng UTC
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # L·∫•y to√†n b·ªô l·ªãch s·ª≠ ƒë·ªÉ tr√°nh xung ƒë·ªôt

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Download all files from Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: python download_drive.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # ‚úÖ Ki·ªÉm tra xem c√≥ thay ƒë·ªïi kh√¥ng tr∆∞·ªõc khi commit
          git add downloads/
          if git diff --staged --quiet; then
            echo "‚úÖ Kh√¥ng c√≥ thay ƒë·ªïi n√†o ƒë·ªÉ commit"
          else
            git pull --rebase origin main  # Tr√°nh xung ƒë·ªôt
            git commit -m "üîÑ Auto-update all files from Google Drive"
            git push
          fi
