name: Download All Files from Google Drive

on:
  schedule:
    - cron: "0 8 * * *"  # Chạy lúc 8h sáng mỗi ngày (UTC)
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  update-drive:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client oauth2client

      - name: Download all files from Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: python download_drive.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add downloads/*
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update all files from Google Drive" && git push)
