name: Download and Commit Files
on:
  schedule:
    - cron: "0 8 * * *"  # Ch·∫°y t·ª± ƒë·ªông m·ªói ng√†y l√∫c 08:00 UTC
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # L·∫•y to√†n b·ªô l·ªãch s·ª≠ ƒë·ªÉ tr√°nh xung ƒë·ªôt

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Download all files from Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: python download_drive.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add downloads/
          
          # Ki·ªÉm tra c√≥ thay ƒë·ªïi kh√¥ng
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit. Exiting..."
            exit 0  # Tho√°t th√†nh c√¥ng thay v√¨ b√°o l·ªói
          fi
          
          echo "üîÑ Fetching latest changes..."
          git fetch origin main
          git reset --hard origin/main  # ƒê·ªìng b·ªô v·ªõi GitHub
          
          echo "‚úÖ Committing changes..."
          git commit -m "Auto-update all files from Google Drive"
          
          echo "üöÄ Pushing to GitHub..."
          git push origin main --force

